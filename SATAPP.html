<!DOCTYPE html>
<html>
<head>
	<title>SAT Results</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#insert-data">Insert data</a></li>
			<li><a href="#view-all-data">View all data</a></li>
			<li><a href="#get-rank">Get rank</a></li>
			<li><a href="#update-score">Update score</a></li>
			<li><a href="#delete-record">Delete one record</a></li>
		</ul>
	</nav>
	<main>
		<section id="insert-data">
			<h2>Insert data</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<label for="address">Address:</label>
				<input type="text" id="address" name="address" required><br><br>
				<label for="city">City:</label>
				<input type="text" id="city" name="city" required><br><br>
				<label for="country">Country:</label>
				<input type="text" id="country" name="country" required><br><br>
				<label for="pincode">Pincode:</label>
				<input type="text" id="pincode" name="pincode" required><br><br>
				<label for="score">SAT score:</label>
				<input type="number" id="score" name="score" min="0" max="100" required><br><br>
				<button type="submit">Submit</button>
			</form>
		</section>
		<section id="view-all-data">
			<h2>View all data</h2>
			<button>View all data</button>
			<div id="data-container"></div>
		</section>
		<section id="get-rank">
			<h2>Get rank</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<button type="submit">Get rank</button>
			</form>
			<p>Rank: <span id="rank"></span></p>
		</section>
		<section id="update-score">
			<h2>Update score</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<label for="score">New SAT score:</label>
				<input type="number" id="score" name="score" min="0" max="100" required><br><br>
				<button type="submit">Update score</button>
			</form>
		</section>
		<section id="delete-record">
			<h2>Delete one record</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required><br><br>
				<button type="submit">Delete record</button>
			</form>
		</section>
	</main>
	<script type = "text/javascript" src = "SAT.js">
		
	</script>
